name: Build & Run on Self-Hosted

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:   # lets you run workflow manually from the Actions tab

jobs:
  build-test-run:
    # Make sure these labels match your runner in GitHub Settings → Actions → Runners
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.6'   # you can change version if needed

      - name: Build & test
        run: mvn -B -q verify

      - name: Package (skip tests)
        run: mvn -B -q -DskipTests package

      - name: Run app
        run: mvn -q exec:java
